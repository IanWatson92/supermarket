<!DOCTYPE html>
<html>
  <head>
    <title>Supermarket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.dynatable.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.dynatable.css">
    <script src="items.js"></script>
  </head>

  <body>
    <div>
      <p class="items">The items are </p>
        <table id="my-ajax-table">
	     	  <thead>
				    <th>Name</th>
            <th>Price</th>
            <th>Weight</th>
			    </thead>
			    <tbody>
			    </tbody>
			  </table>
    </div>
    <div>
     	<form id="addItem">
				Name:<br>
				<input type="text" name="name" id="name" required>
				<br>Price:<br>
        <input type="number" name="price" id="price" min="0.01" step="0.01" required>
        <br>Weight:<br>
        <input type="number" name="weight" id="weight" min="0.01" step="0.01">
        <br>
				<input type="submit" value="Submit">
			</form>
        </div>


        <div>

          <form id="addDeal">
          <div><select id="dealItems" name="items" multiple>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select></div>
          <br>Quantity needed:<br>
          <input type="number" name="quantity" id="weight" min="1" step="1">
          <div>
            <input type="submit" name="g" value="Submit" id="g">
          </div>
        </form>

        </div>
    </body>
</html>
