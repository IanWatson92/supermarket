<!DOCTYPE html>
<html>
  <head>
    <title>Supermarket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="supermarket.css">
    <script src="supermarket.js"></script>
  </head>

  <body>
    <div class="items">
      <h1>Items:</h1>
        <table id="items-table">
	     	  <thead>
				    <th>Name</th>
            <th>Price</th>
            <th>Weight</th>
			    </thead>
			    <tbody>
			    </tbody>
			  </table>
    </div>
    <div class="itemform">
      <h1>Add new item:</h1>
     	<form id="addItem">
				Name:<br>
				<input type="text" name="name" id="name" required>
				<br>Price:<br>
        <input type="number" name="price" id="price" min="0.01" step="0.01" required>
        <br>Weight:<br>
        <input type="number" name="weight" id="weight" min="0.01" step="0.01">
        <br>
				<input type="submit" value="Submit">
			</form>
    </div>
    <div class="deals">
      <h1>Deals:</h1>
        <table id="deals-table">
          <thead>
            <th>Type</th>
            <th>Items</th>
            <th>Quantity needed</th>
            <th>Deal info</th>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
    <div class="dealform">
      <h1>Add new deal:</h1>
      <form id="addDeal">
        <div>
          <select id="dealItems" name="items" multiple>
          </select>
        </div>
        <br>Quantity needed:<br>
        <input type="number" name="quantity" id="weight" min="1" step="1">
        <br>Deal type:<br>
        <div>
          <select id="dealTypes" name="dealType">
          </select>
        </div>
        <br>
        <div id="insertInto">
        </div>
        <div>
          <input type="submit" name="g" value="Submit" id="g">
        </div>
      </form>
    </div>
  </body>
</html>
